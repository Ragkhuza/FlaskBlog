{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center text">
    <h1 class="display-3">Welcome to Flask Blog</h1>
    <p class="lead">Simple Blog built using Flask</p>
    <hr class="my-2">
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/articles" role="button">Articles</a>
    </p>

  {% if session.logged_in == NULLL %}
    <a href="/register" class="btn btn-primary">Register</a>
    <a href="/login" class="btn btn-success">Login</a>
  {% endif %}
  </div>
{% endblock %}
